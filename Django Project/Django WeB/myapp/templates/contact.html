{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumb">
  <div class="container">
    <div class="breadcrumb-inner">
      <ul class="list-inline list-unstyled">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li class='active'>Contact</li>
      </ul>
    </div><!-- /.breadcrumb-inner -->
  </div><!-- /.container -->
</div><!-- /.breadcrumb -->

<div class="body-content">
  <div class="container">
    <div class="contact-page">
      <div class="row">

        <div class="col-md-12 contact-map outer-bottom-vs">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.0080692193424!2d80.29172299999996!3d13.098675000000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526f446a1c3187%3A0x298011b0b0d14d47!2sTransvelo!5e0!3m2!1sen!2sin!4v1412844527190"
            width="600" height="450" style="border:0"></iframe>
        </div>
        <div class="col-md-8 contact-form">
          <div class="col-md-12 contact-title">
            <h4>Contact Form</h4>
            {% if msg_d %}
            <p style="color: red; margin-bottom: 20px;">
              {{msg_d}}
            </p>
            {% endif %}

            {% if msg_s %}
            <p style="color: green; margin-bottom: 20px;">
              {{msg_s}}
            </p>
            {% endif %}

           
          </div>

          <form class="register-form" action="{% url 'contact' %}" method="post"">
      {% csrf_token %}
      <div class=" col-md-4 ">
        <div class=" form-group">
            <label class="info-title" for="exampleInputName">Your Name <span>*</span></label>
            <input type="text" name="name" class="form-control unicase-form-control text-input" id="name"
              placeholder="">
        </div>
      </div>

      <div class="col-md-4">

        <div class="form-group">
          <label class="info-title" for="exampleInputEmail1">Email Address <span>*</span></label>
          <input type="email" name="email" class="form-control unicase-form-control text-input" id="email"
            placeholder="">
        </div>
      </div>

      <div class="col-md-4">

        <div class="form-group">
          <label class="info-title" for="exampleInputTitle">Title <span>*</span></label>
          <input type="text" name="title" class="form-control unicase-form-control text-input" id="title"
            placeholder="Title">
        </div>
      </div>

      <div class="col-md-12">

        <div class="form-group">
          <label class="info-title" for="exampleInputComments">Your Comments <span>*</span></label>
          <textarea class="form-control unicase-form-control" name="comments" id="comments"></textarea>
        </div>
      </div>

      <div class="col-md-12 outer-bottom-small m-t-20">
        <button type="submit" class="btn-upper btn btn-primary checkout-page-button">Send Message</button>
      </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
</div>
{% endblock content %}
