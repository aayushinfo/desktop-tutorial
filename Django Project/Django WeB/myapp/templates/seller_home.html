{% extends 'seller_base.html' %}
{% load static %}
{% block content %}

        <!-- ============================================== FEATURED PRODUCTS ============================================== -->
        <section class="section new-arriavls">
          <h3 class="section-title">Your products</h3>
          <div class="owl-carousel home-owl-carousel custom-carousel owl-theme outer-top-xs">



            {% if products %}
            <div class="item item-carousel">
              <div class="products">
                {% for i in products %}

                <div class="product">

                  <div class="product-image">
                    <div class="image"> 
                          <a href="detail.html">
                             <img src="{{i.product_image}}" alt=""> 
                              <!-- <img src="{{i.product_image.url}}" alt="" class="hover-image"> -->
                          </a>
                          
                          </div>
                    <!-- /.image -->
                    
                    <div class="tag new"><span>new</span></div>
                  </div>
                  <!-- /.product-image -->
                  
                  <div class="product-info text-left">
                    <h3 class="name"><a href="#">{{i.product_name}}</a></h3>
                    <div class="rating rateit-small"></div>
                    <div class="description"></div>
                    <div class="product-price"> <span class="price"> {{i.product_price}} </span> <span class="price-before-discount">$ 800</span> </div>
                    <!-- /.product-price --> 
                    
                  </div>
                  <!-- /.product-info -->
                  <div class="cart clearfix animate-effect">
                    <div class="action">
                      <ul class="list-unstyled">
                        <li class="add-cart-button btn-group">
                          <button class="btn btn-primary icon" data-toggle="dropdown" type="button"> <i class="fa fa-shopping-cart"></i> </button>
                          <button class="btn btn-primary cart-btn" type="button">Add to cart</button>
                        </li>
                        <li class="lnk wishlist"> <a class="add-to-cart" href="#" title="Wishlist"> <i class="icon fa fa-heart"></i> </a> </li>
                        <li class="lnk"> <a class="add-to-cart" href="#" title="Compare"> <i class="fa fa-signal" aria-hidden="true"></i> </a> </li>
                      </ul>
                    </div>
                    <!-- /.action --> 
                  </div>
                  <!-- /.cart --> 
                </div>
                <!-- /.product --> 
                
              </div>
              {% endfor %}

              <!-- /.products --> 
            </div>
            <!-- /.item -->
            {% else %}
            <div style="text-align: center; margin: 20px;">
              <h3>No products found</h3>
              <hr>
              <a href="{% url 'seller_add_products' %}"> Add products here!</a>
            </div>
            {% endif %}
  
          </div>
          <!-- /.home-owl-carousel --> 
        </section>
        <!-- /.section --> 
        <!-- ============================================== FEATURED PRODUCTS : END ============================================== --> 
        
{% endblock content %}
