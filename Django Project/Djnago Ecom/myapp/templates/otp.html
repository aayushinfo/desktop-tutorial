{% extends 'header.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  
</head>
<body>

    



<center>
    <h1>Enter OTP</h1>
    <form action="{% url 'verify_otp' %}" method="post"> 
         {% if msg %}
        <h4 style="color: blue;">{{msg}}</h4>
         {% endif %}
        {% csrf_token %}
        <table>
           
            
            <tr>
                <td><input type="hidden" name="otp1" value="{{otp}}"></td>
                <td><input type="hidden" name="email" value="{{email}}"></td>
            </tr>
            <tr>
                <td>Enter OTP</td>
                <td><input type="text" name="otp2"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Verify Otp" class="btn btn-primary"></td>
                
            </tr>
        </table>
    </form>
</center>

  

</body>
</html>
{% endblock %}
