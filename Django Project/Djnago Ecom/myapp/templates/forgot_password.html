{% extends 'header.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  
</head>
<body>

    



<center>
    <h1>Forgot Password</h1>
    <form action="{% url 'forgot_password' %}" method="post"> 
         {% if msg %}
        <h4 style="color: blue;">{{msg}}</h4>
         {% endif %}
        {% csrf_token %}
        <table>
           
            
            <tr>
                <td>Enter Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Send Otp" class="btn btn-primary"></td>
                
            </tr>
        </table>
    </form>
</center>

  

</body>
</html>
{% endblock %}
