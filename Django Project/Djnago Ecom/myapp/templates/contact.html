{% extends 'header.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  
</head>
<body>

    <center>
        <h1>Contact</h1>
        {% if msg %}
           <h4 style="color: blue;">{{msg}}</h4>
            {% endif %}
        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>mobile</td>
                    <td><input type="text" name="mobile"></td>
                </tr>
                <tr>
                    <td>Remarks</td>
                    <td><textarea name="remarks" id="" cols="22" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Submit" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
    </center>

    <hr>
    <h2>Recent Contact</h2>
    <hr>
    {% for i in contacts %}
    Name : {{i.name}}<br>
    Rmarks : {{i.remarks}}<br>
    <hr>
    {% endfor %}
  

</body>
</html>
{% endblock %}
