{% extends 'header.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  
</head>
<body>

    



<center>
    <h1>Enter OTP</h1>
    <form action="{% url 'new_password' %}" method="post"> 
         {% if msg %}
        <h4 style="color: blue;">{{msg}}</h4>
         {% endif %}
        {% csrf_token %}
        <table>
            <tr>
                <td><input type="hidden" name="email" value="{{email}}"></td>
            </tr>
           
            
            <tr>
               <td>New Password</td>
               <td><input type="password" name="new_password"></td>
            </tr>

            <tr>
                <td>Confirm New Password</td>
                <td><input type="password" name="cnew_password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update Password" class="btn btn-primary"></td>
                
            </tr>
        </table>
    </form>
</center>

  

</body>
</html>
{% endblock %}
