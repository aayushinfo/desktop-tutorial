{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="post">
                {% csrf_token %}
                <!-- Firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control form-control-sm">
                </div>

                <!-- lastname -->

                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control form-control-sm">
                </div>

                <!-- Phone-->

                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="phone" class="form-control form-control-sm" placeholder="9898521020">
                </div>

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="********">
                </div>

                <div class="form-group mt-3">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
